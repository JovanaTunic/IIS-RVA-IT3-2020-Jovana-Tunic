<mat-toolbar color="primary">
  <span class="title-center">Filijala</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
 <!-- <mat-form-field>
      <input matInput placeholder="Pretraga artikala..." (keyup)="applyFilter($event)">
  </mat-form-field>-->
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="brojPultova">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Broj pultova</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.brojPultova }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="posedujeSef">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Poseduje sef</mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.posedujeSef == true ? 'green' : 'red'">
              {{ row.posedujeSef ? "Da" : "Ne" }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="banka">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Banka</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.banka.naziv }}</mat-cell>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
              <button (click)="openDialog(1)" mat-icon-button color="primary">
                  <mat-icon>add</mat-icon>
              </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index">
              <button (click)="openDialog(2, row)" mat-icon-button color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
              </button>

              <button (click)="openDialog(3, row)" mat-icon-button color="primary">
                  <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
      </mat-row>
  </mat-table>
 <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
 </mat-paginator>
</div>

<div class="container mat-elevation-z8">
  <app-usluga *ngIf="selektovanaFilijala1" [selektovanaFilijala]="selektovanaFilijala1">
  </app-usluga>
</div>
