<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje filijale</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija filijale: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje filijale: {{data.id}}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
          <mat-form-field class="example-full-width">
              <input matInput placeholder="Adresa" [(ngModel)]="data.adresa" name="adresa"
                  [disabled]="flag == 3">
          </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Broj putlova" [(ngModel)]="data.brojPultova" name="brojPultova"
                [disabled]="flag == 3">
        </mat-form-field>
      </div>
      <div class="form">
          <mat-checkbox style="align-content: flex-end" [(ngModel)]="data.posedujeSef" name="posedujeSef"
              [disabled]="flag == 3"> Poseduje sef
          </mat-checkbox>
      </div>

    <div class="form">
        <mat-form-field>
            <mat-select [(ngModel)]="data.banka" placeholder="Banka" name="banka"
                [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let banka of banke" [value]="banka">
                   {{ banka.naziv }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

      <div mat-dialog-actions>
          <button mat-button *ngIf="flag == 1" [disabled]="!formControl.valid" [mat-dialog-close]="1"
              (click)="add()">Sačuvaj</button>
          <button mat-button *ngIf="flag == 2" [disabled]="!formControl.valid" [mat-dialog-close]="1"
              (click)="update()">Sačuvaj</button>
          <button mat-button *ngIf="flag == 3" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
          <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
  </form>
</div>
