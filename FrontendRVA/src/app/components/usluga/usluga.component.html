<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center">Stavka porud≈æbine</span>
</mat-toolbar>
<div class="container mat-elevation-z8">
      <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="korisnik_usluga">
          <mat-header-cell *matHeaderCellDef >Korisnik Usluga</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.artikl.korisnik_usluga }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="datum_ugovora">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum ugovora</mat-header-cell>
        <mat-cell *matCellDef="let row">
            {{ row.datum_ugovora | date: "dd.MM.yyyy."}}</mat-cell>
    </ng-container>

      <ng-container matColumnDef="naziv">
          <mat-header-cell *matHeaderCellDef >Naziv</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.naziv }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="opis_usluge">
          <mat-header-cell *matHeaderCellDef >Opis usluge</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.opis_usluge }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="provizija">
          <mat-header-cell *matHeaderCellDef >Provizija</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.provizija }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="filijala">
          <mat-header-cell *matHeaderCellDef >Filijala</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.filijala.id }}</mat-cell>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="openDialog(1)">
                  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button color="primary" (click)="openDialog(2, row)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
              </button>

              <button mat-icon-button color="primary" (click)="openDialog(3, row)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
      </mat-row>
  </mat-table>
</div>
